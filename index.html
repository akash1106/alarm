<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Alarm</title>
</head>
<body>
	<div class="all">
		<img src="file/clock.svg">
		<h1>04:20:30 PM</h1>
		<div class="content">
			<div class="column">
				<select >
					<option name="Hour" selected hidden>Hour</option>
				</select>
			</div>
			<div class="column">
				<select >
					<option name="Minute" selected hidden>Minute</option>
				</select>
			</div>
			<div class="column">
				<select >
					<option name="AM/PM" selected hidden>AM/PM</option>
				</select>
			</div>
		</div>
		<button>SET ALARM</button>
	</div>
	<script src="script.js"></script>
</body>
</html>
